name: "Automated tests for increment version"
on:
  push:
    paths:
      - '.github/workflows/auto-tests.yml'
      - 'increment.sh'
      - 'tests/**'
  pull_request:
  workflow_dispatch:
jobs:
  ci-test:
    name: "Automatic tests"
    runs-on: ubuntu-latest
    steps:
      - name: üì• Check out repository
        uses: actions/checkout@v4
      - name: üß∞ Check and Install jq
        run: |
          if command -v jq >/dev/null 2>&1; then
            echo "‚úÖ jq ist bereits installiert."
            jq --version
          else
            echo "‚ö†Ô∏è jq ist nicht installiert. Installation wird durchgef√ºhrt..."
            sudo apt update && sudo apt install -y jq
            jq --version
          fi
          wget https://github.com/jqlang/jq/releases/download/jq-1.7.1/jq-linux64 -O /usr/local/bin/jq
          chmod +x /usr/local/bin/jq
          jq --version
          /usr/local/bin/jq --version
          which jq
      - name: üß™ Matrix tests
        run: bash tests/run-tests.sh --manual